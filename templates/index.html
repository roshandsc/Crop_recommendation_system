<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://t4.ftcdn.net/jpg/06/33/10/95/360_F_633109582_EsYHJZBSHNapFKE477yWFqAJsw5QEnlu.jpg");
        background-size: cover;
        background-position: center;
        overflow-x: hidden;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 20px;
        color: #fff;
        max-width: 1000px;
        margin-top: 50px;
      }

      h1.animated-text {
        font-size: 2.5rem;
        font-weight: bold;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      label {
        color: #ffcccb;
      }

      .card {
        margin-top: 30px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: scale(1.03);
      }

      .form-control:focus {
        border-color: #00ff99;
        box-shadow: 0 0 0 0.2rem rgba(0, 255, 153, 0.25);
      }
    </style>
  </head>

  <body>
    <div class="container mx-auto">
      <h1 class="animated-text text-center text-success">
        Crop Recommendation System ðŸŒ±
      </h1>
      <form action="/predict" method="POST" class="mt-4">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input
              type="number"
              name="Nitrogen"
              id="Nitrogen"
              class="form-control"
              placeholder="Nitrogen"
              min="0"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input
              type="number"
              name="Phosporus"
              id="Phosporus"
              class="form-control"
              placeholder="Phosphorus"
              min="0"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input
              type="number"
              name="Potassium"
              id="Potassium"
              class="form-control"
              placeholder="Potassium"
              min="0"
              required
            />
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-4">
            <label for="Temperature">Temperature (Â°C)</label>
            <input
              type="number"
              name="Temperature"
              id="Temperature"
              step="0.01"
              class="form-control"
              placeholder="Temperature"
              min="-10"
              max="60"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity (%)</label>
            <input
              type="number"
              name="Humidity"
              id="Humidity"
              step="0.01"
              class="form-control"
              placeholder="Humidity"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input
              type="number"
              name="pH"
              id="pH"
              step="0.01"
              class="form-control"
              placeholder="Soil pH"
              min="0"
              max="14"
              required
            />
          </div>
        </div>

        <div class="row g-3 mt-2">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall (mm)</label>
            <input
              type="number"
              name="Rainfall"
              id="Rainfall"
              step="0.01"
              class="form-control"
              placeholder="Rainfall"
              min="0"
              required
            />
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-outline-success btn-lg">
            Get Recommendation
          </button>
        </div>
      </form>

      {% if result %}
      <div
        class="card bg-dark text-white text-center mx-auto"
        style="width: 20rem"
      >
        <img
          src="{{ url_for('static', filename='crop.png') }}"
          class="card-img-top mx-auto mt-3"
          style="width: 70px; height: 70px"
          alt="Crop Icon"
        />
        <div class="card-body">
          <h5 class="card-title">Recommended Crop</h5>
          <p class="card-text fs-5">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
